<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <style>
        th, td {
            border: 1px solid black;
        }
    </style>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getSeries()}">Series</td>
            <td th:utext="${car.getColor()}">Color</td>
        </tr>
    </table>
</body>
</html>
